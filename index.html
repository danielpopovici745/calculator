<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
</head>
<body>
    <div id="calcContainer">
        <div id="display"><span>30</span></div>
        <div id="buttonContainer">
            <div id="numContainer">
            <button id="clr">C</button>
            <button>+/-</button>
            <button>√</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="zeroButton">0</button>
            </div>
            <div id="operators">
                <button>÷</button>
                <button>×</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
